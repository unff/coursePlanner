<div style="text-align:center;">
  <h1>
    {{ title }}
  </h1>
  <h2>
    {{ subtitle }}
  </h2>
  <h3>Source Code: <a href="https://github.com/unff/coursePlanner">https://github.com/unff/coursePlanner</a></h3>
</div>
<div class="wrapper">
  <div class="left">
    <!-- I really want to ngFor this bit, but I dont want a separate object to handle it. -->
    <app-term [title]="'First Term'" [dataModel]="_courselistservice.terms.t1Courses" [modelID]="'t1Courses'"></app-term>
    <app-term [title]="'Second Term'" [dataModel]="_courselistservice.terms.t2Courses" [modelID]="'t2Courses'"></app-term>
    <app-term [title]="'Third Term'" [dataModel]="_courselistservice.terms.t3Courses" [modelID]="'t3Courses'"></app-term>
    <app-term [title]="'Fourth Term'" [dataModel]="_courselistservice.terms.t4Courses" [modelID]="'t4Courses'"></app-term>
    <app-term [title]="'Fifth Term'" [dataModel]="_courselistservice.terms.t5Courses" [modelID]="'t5Courses'"></app-term>
    <app-term [title]="'Sixth Term'" [dataModel]="_courselistservice.terms.t6Courses" [modelID]="'t6Courses'"></app-term>
    <app-term [title]="'Seventh Term'" [dataModel]="_courselistservice.terms.t7Courses" [modelID]="'t7Courses'"></app-term>
    <app-term [title]="'Eighth Term'" [dataModel]="_courselistservice.terms.t8Courses" [modelID]="'t8Courses'"></app-term>
    <app-term [title]="'Ninth Term'" [dataModel]="_courselistservice.terms.t9Courses" [modelID]="'t9Courses'"></app-term>
    <app-term [title]="'Tenth Term'" [dataModel]="_courselistservice.terms.t10Courses" [modelID]="'t10Courses'"></app-term>
    <app-term [title]="'Eleventh Term'" [dataModel]="_courselistservice.terms.t11Courses" [modelID]="'t11Courses'"></app-term>
    <app-term [title]="'Twelfth Term'" [dataModel]="_courselistservice.terms.t12Courses" [modelID]="'t12Courses'"></app-term>
    <app-term [title]="'Thirteenth Term'" [dataModel]="_courselistservice.terms.t13Courses" [modelID]="'t13Courses'"></app-term>
    <app-term [title]="'Fourteenth Term'" [dataModel]="_courselistservice.terms.t14Courses" [modelID]="'t14Courses'"></app-term>
    <app-term [title]="'Fifteenth Term'" [dataModel]="_courselistservice.terms.t15Courses" [modelID]="'t15Courses'"></app-term>
    <app-term [title]="'Sixteenth Term'" [dataModel]="_courselistservice.terms.t16Courses" [modelID]="'t16Courses'"></app-term>
    <app-term [title]="'Seventeenth Term'" [dataModel]="_courselistservice.terms.t17Courses" [modelID]="'t17Courses'"></app-term>
    <app-term [title]="'Eighteenth Term'" [dataModel]="_courselistservice.terms.t18Courses" [modelID]="'t18Courses'"></app-term>
    <app-term [title]="'Nineteenth Term'" [dataModel]="_courselistservice.terms.t19Courses" [modelID]="'t19Courses'"></app-term>
    <app-term [title]="'Twentieth Term'" [dataModel]="_courselistservice.terms.t20Courses" [modelID]="'t20Courses'"></app-term>
    
  </div>
  <div id="courseList" [dragula]='"bag-courses"' [dragulaModel]="_courselistservice.Courses" [attr.data-id]="'Courses'">
      <div id="{{c.id}}" [ngClass]="[c.prefix == 'spacer' ? 'spacer' : 'course']" *ngFor="let c of _courselistservice.Courses">
          <div class="code" >{{c.code}}</div>
          <div class="top2"></div>
          <div class="top3"></div>
          <div class="proctored"><span style="padding: .25em; background-color: rgba(233, 1, 114, .8);" *ngIf="c.proctored">proctored</span></div>
          <div class="title" [ngStyle]="{'font-size':c.name.length < 28 ? '12pt' : '10pt'}">
            {{c.name}}
            <span id="p{{c.id}}" class="hidden"><br /> - Prerequisite unmet</span>
          </div>
          <div class="footLeft"><span *ngIf="c.prerequisites.length != 0">Prerequisite:</span></div>
          <div class="footCenter">{{c.prerequisites}}</div>
          <div class="footRight">{{c.category}}</div>
      </div>
  </div>
</div>
<app-sidebar></app-sidebar>
